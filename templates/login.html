{% extends 'base.html' %}

{% block title %}Login {% endblock %}

{% block content %}
    <div class="container">
    <div class=row>
        <div class="col-12 mx-auto"> 
            <h3 class="text-center my-5">Login to Sky.co</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-8 mx-auto my-5">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>
        
    </div>
{% endblock content %}
